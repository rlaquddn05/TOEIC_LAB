<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Vocabulary_List'">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/vocab.css}">
</th:block>
<th:block layout:fragment="js">
    <script type="text/javascript" th:src="@{/js/function/word_list.js}"></script>
</th:block>


<div layout:fragment="content">
    <h1>단어 리스트</h1>
    <hr/>
    <div th:if="${exist} != null">
        <div class="justify-content-center" id="exist-null">
            <p id="no-word">
                등록된 단어들이 없습니다.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="text-center" th:each="word, index:${wordList}">
            <div class="row">
                <div class="col-1">
                    <p th:text="${index.count}"></p>
                </div>
                <div class="col-3">
                    <a th:text="${word.getKey()}"></a>
                </div>
                <div class="col-6">
                    <a th:text="${word.getValue()}"></a>
                </div>
                <div class="col-1"></div>
                <button type="button" class="btn btn-sm col-1"><a data-toggle="modal" data-target="#delete_word">삭제</a></button>

                <div class="modal fade" id="delete_word" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">단어 삭제</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">단어를 삭제하시겠습니까?</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" ><a th:href="@{/delete_word/{word}(word=${word.getKey()})}">삭제하기</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
</html>
