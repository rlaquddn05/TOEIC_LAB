<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Set Question'">

<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="js">
    <script type="text/javascript" th:src="@{/js/add_question.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="py-5">
            <form th:if="${practice.equals('lc')}" action="" th:action="@{/practice/{id}(id=${'lc'})}" method="post">
                <div class="row">
                    <div class="col-3"></div>
                    <div>
                        <label>PART 1 문제 수를 선택하세요</label>
                        <select id="PART1" name="PART1">
                            <option selected value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <br>
                        <label>PART 2 문제 수를 선택하세요</label>
                        <select id="PART2" name="PART2">
                            <option selected value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <br>
                        <label>PART 3 문제 수를 선택하세요</label>
                        <select id="PART3" name="PART3">
                            <option selected value="0">0</option>
                            <option value="5">5</option>

                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>

                        <select id="PART4" name="PART4">
                            <option selected value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div id="lc-sub-btn">
                    <button type="submit" class="btn btn-primary float-right">연습 문제 풀기</button>
                </div>
            </form>

            <form th:if="${practice.equals('rc')}" action="" th:action="@{/practice/{id}(id=${'rc'})}" method="post">

                    <div>

                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <br>
                        <label>PART 7 문제 수를 선택하세요</label>
                        <select id="PART7" name="PART7">
                            <option selected value="0">0</option>
                            <option value="5">5</option>

                <div id="spk-sub-btn">
                    <button type="submit" class="btn btn-primary float-right">연습 문제 풀기</button>
                </div>

        </div>
    </div>
