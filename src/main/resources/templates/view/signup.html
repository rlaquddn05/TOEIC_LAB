<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Sign_up'">

<th:block layout:fragment="js">
    <script th:src="@{/js/user/form_validation.js}"></script>
    <script th:src="@{/js/user/daum_address.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>




<div layout:fragment="content">
    <div class="container">
        <main>
            <div>
                <h2>회원가입</h2>
                <p class="lead">회원가입 페이지입니다.</p>
            </div>

            <div class="row g-10">

                <form th:object="${signUpForm}" th:action="@{/signup}" method="post" name="signupForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="userId" class="form-label">아이디</label>
                            <div class="input-group">
                            <input type="text" th:field="*{userId}" class="form-control"
                                   name="userId" id="userId"
                                   aria-describedby="userId_help_text"
                                   value="userId">
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <button id="userIdButton" class="btn btn-dark" type="button">중복확인</button>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   name="password" id="password"
                                   aria-describedby="password_help_text"
                                   value="password" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="check_password" class="form-label">비밀번호 확인</label>
                            <input type="password" th:field="*{check_password}" class="form-control"
                                   name="check_password" id="check_password"
                                   aria-describedby="check_password_help_text"
                                   value="check_password"
                                   placeholder="비밀번호 재입력" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nickname" class="form-label">닉네임</label>
                            <div class="input-group">
                            <input type="text" th:field="*{nickname}" class="form-control"
                                   name="nickname" id="nickname"
                                   aria-describedby="nickname_help_text"
                                   value="nickname" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <button id="nicknameButton" class="btn btn-dark" type="button">중복확인</button>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">성별</label><br/>
                            <input type="radio" th:field="*{gender}"name="gender" id="male" value="male"
                                   aria-describedby="gender_help_text"> 남자
                            <input type="radio" th:field="*{gender}" name="gender" id="female" value="female"
                                   aria-describedby="gender_help_text"> 여자
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="age" class="form-label">나이</label>
                            <input type="text" th:field="*{age}" class="form-control"
                                   name="age" id="age"
                                   aria-describedby="age_help_text"
                                   value="age" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" th:field="*{email}"class="form-control" id="email"
                                       placeholder="you@example.com" required>

                                <div class="invalid-feedback">
                                    이메일 정보를 입력해주세요.
                                </div>
                                <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#emailButton">인증하기</button>
                                <!-- The Modal -->
                                <div class="modal" id="emailButton">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                                <h3 class="modal-title">인증번호 발송 성공!</h3>
                                                <button type="button" class="close" data-dismiss="modal">×</button>
                                            </div>

                                            <!-- Modal body -->
                                            <div class="modal-body">
                                                <p>메일로 발송된 인증번호를 입력해주세요.</p>
                                            </div>

                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-info" data-dismiss="modal">확인</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                <input type="text" class="form-control"
                                       name="certification_number" id="certification_number"
                                       aria-describedby="certification_number_help_text"
                                       placeholder="인증번호입력" required>
                                </div>

                            </div>
                        </div>
                        

                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="contact" class="form-label">전화번호</label>
                            <input type="tel" th:field="*{contact}" class="form-control"
                                   name="contact" id="contact"
                                   aria-describedby="contact_help_text" value="contact"
                                   required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label for="zipcode" class="form-label">우편번호</label>
                            <div class="input-group">
                                <input type="text" th:field="*{zipcode}" class="form-control" id="zipcode" readonly>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="city"  class="form-label">기본주소</label>
                            <div class="input-group">
                                <input type="text" th:field="*{city}" class="form-control" id="city" readonly>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="street" class="form-label">상세주소</label>
                            <div class="input-group">
                                <input type="text" th:field="*{street}" class="form-control" id="street">
                            </div>
                        </div>
                        <div class="col-2">
                            <label class="form-label">기본주소</label>
                            <button class="w-100 btn btn-dark" type="button" onclick="search(signupForm)">주소 검색</button>
                        </div>
                    </div>

                    <hr class="col-12 my-4">

<!--                    <div class="form-check">-->
<!--                        <input type="checkbox" th:field="*{agreeTermsOfService}" th:value="true" class="form-check-input" id="agreement" checked>-->
<!--                        <label class="form-check-label" for="agreement">회원가입 약관에 동의합니다.</label>-->
<!--                        <div class="invalid-feedback">약관에 동의하셔야 합니다.</div>-->

<!--                    </div>-->

<!--                    <hr class="col-12 my-4">-->

                    <button type="button" class="btn btn-dark">회원가입</button>


                </form>
            </div>

        </main>
        <footer class="my-5 pt-5">

        </footer>
    </div>




</div>
</html>
