<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Create Meeting!'">


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>
<!--<th:block layout:fragment="js">-->
<!--    <script type="text/javascript" th:src="@{/js/add_row.js}"></script>-->
<!--</th:block>-->

<div layout:fragment="content">
    <div class="container">
        <div id="create-meeting">
            <form th:action="@{/my_studygroup_detail/{id}(id=${questionSetId})}" th:method="post">
                <div id="time" th:id="time">
                    <h4>일시: <input type="date" th:name="date"></h4>
                </div>
                <div id="top" class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <h1>TOEIC</h1>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <h1>TOEIC SPEAKING</h1>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div id="bottom" class="row">
                    <div class="col-md-1"></div>
                    <div class="py-5 col-md-4" >
                        <div id="RC-LC-box1">
                            <label>
                                <select class="form-line-select" id="form1_1" th:name="select-form1">
                                    <option th:selected th:value="null">선택</option>
                                    <option th:value="LC">LC</option>
                                    <option th:value="RC">RC</option>
                                </select>
                            </label>
                            <label>
                                <select class="form-line-select" id="form1_2" th:name="select-form1">
                                    <option th:selected th:value="null">PART 선택</option>
                                    <option th:value="PART1">PART1</option>
                                    <option th:value="PART2">PART2</option>
                                    <option th:value="PART3">PART3</option>
                                    <option th:value="PART4">PART4</option>
                                </select>
                            </label>
                            <label>
                                <select class="form-line-select" id="form1_3" th:name="select-form1">
                                    <option th:selected th:value="null">문항선택</option>
                                    <option th:value="5">5</option>
                                    <option th:value="10">10</option>
                                    <option th:value="15">15</option>
                                    <option th:value="20">20</option>
                                </select>
                            </label>
                        </div>
                        <div id="RC-LC-box2">
                            <label>
                                <select class="form-line-select" id="form2_1" th:name="select-form2">
                                    <option th:selected th:value="null">선택</option>
                                    <option th:value="LC">LC</option>
                                    <option th:value="RC">RC</option>
                                </select>
                            </label>
                            <label>
                                <select class="form-line-select" id="form2_2" th:name="select-form2">
                                    <option th:selected th:value="null">PART 선택</option>
                                    <option th:value="PART1">PART1</option>
                                    <option th:value="PART2">PART2</option>
                                    <option th:value="PART3">PART3</option>
                                    <option th:value="PART4">PART4</option>
                                </select>
                            </label>
                            <label>
                                <select class="form-line-select" id="form2_3" th:name="select-form2">
                                    <option th:selected th:value="null">문항선택</option>
                                    <option th:value="5">5</option>
                                    <option th:value="10">10</option>
                                    <option th:value="15">15</option>
                                    <option th:value="20">20</option>
                                </select>
                            </label>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-block form1" id="add-RC-LC-meeting">+</button>
                        <button type="button" class="btn btn-outline-primary btn-block from1" id="delete-RC-LC-meeting" >-</button>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="py-5 col-md-4">
                        <div id="SPK-box">

                        </div>
                        <button type="button" class="btn btn-outline-primary btn-block" id="add-SPK-meeting" >+</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div id="sub-btn">
                    <button type="submit" class="btn btn-primary float-right">스터디 생성하기</button>
                </div>
            </form>
        </div>

        <script> /*post 값 넘어가게 설정해 주기*/
        $(document).ready(function (){
            $("#add-RC-LC-meeting").click(function(){
                $("#RC-LC-box2").find("label, select, option").prop("disabled", true);
            });
        });
        </script>
        <script> /*보여지게하기*/
        $(document).ready(function (){
            $("#add-RC-LC-meeting").click(function(){
                $("#RC-LC-box2").hide();
            });
        });
        </script>
    </div>
</div>


</html>
