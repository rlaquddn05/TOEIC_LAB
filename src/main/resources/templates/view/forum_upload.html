<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Result!'">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sheet/result_sheet.css}">
</th:block>

    <div layout:fragment="content">
        <div class="container">
            <div class="py-5">
                <form>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="imageFileOpenInput" accept="image/*">
                        <label class="custom-file-label" for="imageFileOpenInput">파일선택</label>
                    </div>
                </form>
                <form action="" >
                    <div>
                        <label for="title"></label><input class="form-control" id="title" type="text" placeholder="제목을 입력하세요." th:name="title">
                        <label for="image-to-text">사진을 읽은 결과</label><br/><textarea class="form-control" id="image-to-text"></textarea>
                        <label for="content"></label><textarea class="form-control" id="content" th:type="text" placeholder="문제의 내용을 복붙 하세요." th:name="content"></textarea>
                        <br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">A. </span>
                            </div>
                            <input class="form-control" id="exampleA" type="text" placeholder="보기 A 를 입력하세요." th:name="exampleA">
                        </div>
                        <br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">B. </span>
                            </div>
                            <input class="form-control" id="exampleB" type="text" placeholder="보기 B 를 입력하세요." th:name="exampleB">
                        </div>
                        <br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">C. </span>
                            </div>
                            <input class="form-control" id="exampleC" type="text" placeholder="보기 C 를 입력하세요." th:name="exampleC">
                        </div>
                        <br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">D. </span>
                            </div>
                            <input class="form-control" id="exampleD" type="text" placeholder="보기 D 를 입력하세요." th:name="exampleD">
                        </div>
                        <br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">답. </span>
                            </div>
                            <input class="form-control" id="answer" type="text" placeholder="정답을 A,B,C,D 형식으로 입력하세요." th:name="answer">
                        </div>
                    </div>
                    <br/>
                    <button class="btn" type="submit">등록하기</button>
                </form>
            </div>



        </div>
    </div>
</html>
