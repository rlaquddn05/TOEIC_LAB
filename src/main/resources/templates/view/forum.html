<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Result!'">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sheet/result_sheet.css}">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="py-5">
            <div class="banner">
                <p>새로운 문제를 등록하여 저희 커뮤니티를 발전 시키세요!</p>
            </div>
            <button class="btn"><a th:href="@{/forum_upload}">문제사진 올리기</a></button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>날짜</td>
                    <td>조회수</td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="forum : ${forumList}">
                    <td th:text="${forum.getId}"></td>
                    <td th:text="${forum.getUserId()}"></td>
                    <td th:text="${forum.getTitle}"></td>
                    <td th:text="${forum.getDate()}"></td>
                    <td th:text="${forum.getHit()}"></td>
                    <td> <a th:href="@{/forumDetail/{id}(id=${forum.id})}" class="btn btn-outline-primary btn-sm">상세 보기</a></td>
                </tr>

                </tbody>
            </table>
            <hr/>
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
