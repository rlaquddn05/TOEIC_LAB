<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Reset_Password'">


<div layout:fragment="content">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>패스워드 재설정</h2>
                <p class="lead">새로운 패스워드를 입력하세요.</p>
            </div>

            <div class="row justify-content-center">
                <div th:if="${!result}" class="alert alert-danger" role="alert">
                    <p>토큰값이 일치하지 않습니다.</p>
                </div>
            </div>

            <div class="row g-10 justify-content-center" th:if="${result}">

                <form class="needs-validation" th:action="@{/reset-password}" method="post" name="loginForm" novalidate>
                    <input type="hidden" name="email" th:value="${email}"/>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name = "password" id="password" aria-describedby="password_help_text" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                        </div>
                    </div>
                    <hr class="col-12 my-4">
                    <button class="w-50 btn btn-dark btn-lg" type="submit">변경</button>
                </form>
            </div>

        </main>
        <footer class="my-5 pt-5">

        </footer>
    </div>

</div>
</html>
