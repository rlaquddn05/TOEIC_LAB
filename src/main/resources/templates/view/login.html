<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Login'">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
</th:block>



<div layout:fragment="content">
    <div class="container">
            <div class="py-5 text-center">
                <h2>로그인</h2>
                <p class="lead">등록된 아이디와 패스워드를 입력하세요.</p>
            </div>

            <div class="row justify-content-center">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <p>아이디 혹은 패스워드가 정확하지 않습니다.</p>
                    <p>
                        <a href="#" th:href="@{/signup}">회원 가입</a>
                    </p>
                </div>
            </div>

            <div class="row g-10 justify-content-center">

                <form class="needs-validation" th:action="@{/login}" method="post" name="loginForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="userId" class="form-label">Id</label>
                            <input type="text" name ="userId" class="form-control" id="userId" aria-describedby="userId_help_text" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <small id ="userId_help_text" class="form-text text-muted">
                                아이디가 기억나지 않으세요? <a href="#" th:href="@{/send_find_id_link}">아이디 찾기 링크 보내기</a>
                            </small>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" aria-describedby="password_help_text" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <small id ="password_help_text" class="form-text text-muted">
                                비밀번호가 기억나지 않으세요? <a href="#" th:href="@{/send_reset_password_link}">비밀번호 변경 링크 보내기</a>
                            </small>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe"
                               name = "remember-me" />
                        <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                    </div>

                    <hr class="col-12 my-4">
                    <div class="row">
                        <div class="col-1"></div>
                        <button class="btn btn-lg col-10" id="btn-outline" type="submit">Login</button>
                        <div class="col-1"></div>
                    </div>
                    <br/>
                    <div class="row">
                        <button class="btn btn-link google-btn col-12" type="button" onclick="location.href='/oauth2/authorization/google'"><img class="rounded" id="google-img" src="/images/google_sign_in/google.png" ></button>
                    </div>

                </form>
            </div>
    </div>
</div>
</html>
