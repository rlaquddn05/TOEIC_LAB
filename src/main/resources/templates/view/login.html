<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Login'">
<div layout:fragment="content">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>로그인</h2>
                <p class="lead">등록된 아이디와 패스워드를 입력하세요.</p>
            </div>

            <div class="row justify-content-center">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <p>아이디 혹은 패스워드가 정확하지 않습니다.</p>
                    <p>
                        <a href="#" th:href="@{/signup}">회원 가입</a>
                    </p>
                </div>
            </div>

            <div class="row g-10 justify-content-center">

                <form class="needns-validation" th:action="@{/login}" method="post" name="loginForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="user_id" class="form-label">Id</label>
                            <input type="text" name = "username" class="form-control" id="user_id" aria-describedby="id_help_text" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <small id ="user_id_help_text" class="form-text text-muted">
                                아이디가 기억나지 않으세요? <a href="#" th:href="@{/send_find_id_link}">아이디 찾기 링크 보내기</a>
                            </small>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" aria-describedby="password_help_text" required>
                            <div class="invalid-feedback">필수 사항입니다.</div>
                            <small id ="password_help_text" class="form-text text-muted">
                                패스워드가 기억나지 않으세요? <a href="#" th:href="@{/send_reset_password_link}">패스워드 변경 링크 보내기</a>
                            </small>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe"
                               name = "remember-me" checked/>
                        <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                    </div>

                    <hr class="col-12 my-4">
                    <button class="w-50 btn btn-dark btn-lg" type="submit">Login</button>
                </form>
            </div>

        </main>
        <footer class="my-5 pt-5">

        </footer>
    </div>

</div>
