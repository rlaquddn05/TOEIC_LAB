<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="question_list(questionList)">
    <div class="container" th:each="question:${questionList}">
        <!--part3-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART3')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <!--<img th:src="@{/images/place_holder_images/ + ${question.image}}" class="img" >-->
                <span th:if="${question.image} != null">
                   <img th:src= "@{/images/place_holder_images/ + ${question.image}}" class="img" ><br/>
                </span>
                <span th:text="${question.content}"></span>
                <button type="button" class="btn btn-primary">듣기</button>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}" th:value="A" id="part3_radio1">
                <label class="form-check-label" for="part3_radio1" th:text="'A. '+ ${question.exampleA}"></label>
            </div>
            <div class="form-check">
                <input  class="form-check-input" type="radio" th:name="${question.id}" th:value="B" id="part3_radio2">
                <label class="form-check-label" for="part3_radio2" th:text="'B. '+ ${question.exampleB}"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}" th:value="C" id="part3_radio3">
                <label class="form-check-label" for="part3_radio3" th:text="'C. '+ ${question.exampleC}"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}" th:value="D" id="part3_radio4">
                <label class="form-check-label" for="part3_radio4" th:text="'D. '+ ${question.exampleD}"></label>
            </div>
            <input class="form-check-input" type="radio" th:name="${question.id}" th:value="'null'" id="part1_radio5" checked style="opacity: 0;">
        </div>
    </div>
</div>
</html>
