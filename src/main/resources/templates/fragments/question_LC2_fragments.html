<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="question_list(questionList)">
    <div class="container" th:each="question:${questionList}">
        <!--part2-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART2')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <span th:text="${question.content}"></span>
                <button type="button" class="btn btn-primary btn-sm">듣기</button>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="A" id="part2_radio1">
                <label class="form-check-label" for="part2_radio1" th:text="${question.exampleA}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="B" id="part2_radio2">
                <label class="form-check-label" for="part2_radio2" th:text="${question.exampleB}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="C" id="part2_radio3">
                <label class="form-check-label" for="part2_radio3" th:text="${question.exampleC}"></label>
            </div>
        </div>
    </div>
</div>
</html>
