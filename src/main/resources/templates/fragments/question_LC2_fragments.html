<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="question_list(questionList)">
    <div id="container">
        <ol>
            <div th:each="question:${questionList}">
                <!--part2-->
                <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART2')}">
                    <div class="row row-part2">
                        <div class="col-2"></div>
                        <li><span id="content" class="col-8" th:text="${question.content}"></span><br/></li>
                        <div class="col-2"></div>
                    </div>
                    <div>
                        <audio controls><source type="audio/mp3" th:src="@{'/audio/' + ${question.recording}}"></audio>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:name="${question.id}" th:value="A" id="part2_radio1">
                        <label class="form-check-label" for="part2_radio1" th:text="${question.exampleA}"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:name="${question.id}" th:value="B" id="part2_radio2">
                        <label class="form-check-label" for="part2_radio2" th:text="${question.exampleB}"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:name="${question.id}" th:value="C" id="part2_radio3">
                        <label class="form-check-label" for="part2_radio3" th:text="${question.exampleC}"></label>
                    </div>
                    <input class="form-check-input" type="radio" th:name="${question.id}" th:value="'null'" id="part1_radio5" checked style="opacity: 0;">
                </div>
            </div>
        </ol>
    </div>
</div>
</html>
