<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="question_list(questionList)">
    <div class="container" th:each="question:${questionList}">
        <!--part5-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART5')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <span th:text="${question.content}"></span>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="A" id="part5_a">
                <label class="form-check-label" for="part5_a" th:text="${question.exampleA}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="B" id="part5_b">
                <label class="form-check-label" for="part5_b" th:text="${question.exampleB}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="C" id="part5_c">
                <label class="form-check-label" for="part5_c" th:text="${question.exampleC}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="D" id="part5_d">
                <label class="form-check-label" for="part5_d" th:text="${question.exampleD}"></label>
            </div>
        </div>


        <!--part6-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART6')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <span th:text="${question.content}"></span>
                <button type="button" class="btn btn-primary btn-lg">듣기</button>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="A" id="part6_a">
                <label class="form-check-label" for="part6_a" th:text="${question.exampleA}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="B" id="part6_b">
                <label class="form-check-label" for="part6_b" th:text="${question.exampleB}"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="C" id="part6_c">
                <label class="form-check-label" for="part6_c" th:text="${question.exampleC}"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="D" id="part6_d">
                <label class="form-check-label" for="part6_d" th:text="${question.exampleD}"></label>
            </div>
        </div>

        <!--PART7_SINGLE_PARAGRAPH-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART7_SINGLE_PARAGRAPH')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <img th:src="@{'/images/place_holder_images/' + ${question.image}}" class="img" >
                <p>
                <span th:text="${question.content}"></span>
                <button type="button" class="btn btn-primary">듣기</button>
                </p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="A" id="part7_sa">
                <label class="form-check-label" for="part7_sa" th:text="${question.exampleA}"></label>
            </div>
            <div class="form-check">
                <input  class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="B" id="part7_sb">
                <label class="form-check-label" for="part7_sb" th:text="${question.exampleB}"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="C" id="part7_sc">
                <label class="form-check-label" for="part7_sc" th:text="${question.exampleC}"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="D" id="part7_sd">
                <label class="form-check-label" for="part7_sd" th:text="${question.exampleD}"></label>
            </div>
        </div>

        <!--PART7_MULTIPLE_PARAGRAPH-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART7_MULTIPLE_PARAGRAPH')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <span th:if="${question.image} != null">
                    <img th:src= "@{/images/place_holder_images/ + ${question.image}}" class="img" ><br/>
                </span>
                <p>
                    <span th:text="${question.content}"></span>
                    <button type="button" class="btn btn-primary">듣기</button>
                </p>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="A" id="part7_ma">
                    <label class="form-check-label" for="part7_ma" th:text="${question.exampleA}"></label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="B" id="part7_mb">
                    <label class="form-check-label" for="part7_mb" th:text="${question.exampleB}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="C" id="part7_mc">
                    <label class="form-check-label" for="part7_mc" th:text="${question.exampleC}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}+'_answer'" th:value="D" id="part7_md">
                    <label class="form-check-label" for="part7_md" th:text="${question.exampleD}"></label>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
