<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="question_list(questionList)">
    <div class="container" th:each="question:${questionList}">
        <!--part4-->
        <div class="py-5 text-center" th:if="${question.getQuestionType().toString().equals('PART4')}">
            <div>
                <span th:text="${question.id} + '.'"></span>
                <span th:if="${question.image} != null">
                    <img th:src= "@{/images/place_holder_images/ + ${question.image}}" class="img" ><br/>
                </span>
                    <span th:text="${question.content}"></span>
                    <button type="button" class="btn btn-primary">듣기</button>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}" th:value="A" id="part4_radio1">
                    <label class="form-check-label" for="part4_radio1" th:text="${question.exampleA}"></label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" th:name="${question.id}" th:value="B" id="part4_radio2">
                    <label class="form-check-label" for="part4_radio2" th:text="${question.exampleB}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}" th:value="C" id="part4_radio3">
                    <label class="form-check-label" for="part4_radio3" th:text="${question.exampleC}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="${question.id}" th:value="D" id="part4_radio4">
                    <label class="form-check-label" for="part4_radio4" th:text="${question.exampleD}"></label>
                </div>
                <input class="form-check-input" type="radio" th:name="${question.id}" th:value="'null'" id="part1_radio5" checked style="opacity: 0;">
            </div>
        </div>

    </div>
</div>
</html>
